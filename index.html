<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As Qualidades do Meu Amigo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f8b500, #fceabb);
            text-align: center;
            color: #333;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
        }
        .qualities {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .qualities li {
            background: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            font-size: 1.5em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .qualities li:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }
        .hidden {
            display: none;
        }
        #surprise {
            background: #fff;
            padding: 30px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        function showSurprise(quality) {
            document.getElementById('surprise').classList.remove('hidden');
            document.getElementById('message').innerText = `VocÃª possui uma ${quality} que deixa todos impressionados! Continue brilhando! ðŸŒŸ`;
        }
    </script>
</head>

    <ul class="qualities">

        <li onclick="showSurprise('CARISMA GIGANTESCO')">CARISMA GIGANTESCO</li>
    </ul>
    <div id="surprise" class="hidden">
        <h2>Surpresa!</h2>
        <p id="message"></p>
    </div>
</body>
</html>
